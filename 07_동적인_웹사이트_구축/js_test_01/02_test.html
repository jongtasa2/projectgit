<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>김종원</title>
<h1>문항2 : 3의 배수</h1>
<!-- 문항 2 을 여기에 푸세요 -->
<script type="text/javascript">
for (x=3;x<=100 ;x+=3 )
{
	document.write(x + " ");
	if (x%30==0)
	{
		document.write("<br>")
	};
}
</script>
</head>

</body>
