<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>김종원</title>
<h1>문항1 : 방문자 이름</h1>
<!-- 문항 1 을 여기에 푸세요 -->
<script type="text/javascript">
	name=prompt("방문자의 이름은?");
	if (name)
	{
		document.write("<font color='#00f' size='20px'>"+name+"</font>"+"님 반갑습니다! 방문을 환영합니다.");
	} else {document.write(" ");}
</script>
</head>
<body>
</body>
</html>
